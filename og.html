<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator</title>
    <style>
        #og-canvas {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0074D9 0%, #001122 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .og-title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        
        .og-subtitle {
            font-size: 36px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .og-description {
            font-size: 24px;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .og-logo {
            position: absolute;
            top: 40px;
            right: 50px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
        }
    </style>
</head>
<body>
    <div id="og-canvas">
        <div class="particles"></div>
        <div class="og-logo">page.ricezero.fun</div>
        <h1 class="og-title">RiceZero</h1>
        <p class="og-subtitle">Python Developer & AI Engineer</p>
        <p class="og-description">Pythonが好きな学生のポートフォリオサイト<br>AI・機械学習・Web開発のプロジェクトを掲載</p>
    </div>
    
    <script>
        // この画面をスクリーンショットしてog-image.jpgとして保存してください
        console.log('この画面を1200x630pxでスクリーンショットしてog-image.jpgとして保存してください');
    </script>
</body>
</html>
